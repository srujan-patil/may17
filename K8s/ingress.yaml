apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: srujan-portfolio-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: srujan.myddns.me
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: srujan-portfolio-service
              port:
                number: 80

